databaseChangeLog:
  - changeSet:
      id: 1
      author: bardaev
      changes:
        - createTable:
            tableName: info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: val
                  type: TEXT
              - column:
                  name: change_time
                  type: DATETIME
